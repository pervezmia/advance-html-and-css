    <title>Flex Layout Basic Overview</title>
    <style>
        .box-container{
            display: flex;
            gap: 30px;
        }
        .box{
            border: 3px solid rebeccapurple;
            padding: 20px;
            background: tan;
            border-radius: 5px;
            font-size: 2em;
        }
        .user-container{
            display: flex;
            justify-content: space-between;
            margin: 20px 0px;

        }
        .user{
            font-size: 3em;
            border: 2px solid firebrick;
            border-radius: 8px;
            background-color: aqua;
            padding: 15px;
        }
        .card-container{
            display: flex;
            gap: 20px;
            flex-wrap: wrap;

        }
        .card{
            border: 5px solid indigo;
            padding: 50px;
            background-color: antiquewhite;
            color: grey;
            border-radius: 8px;
            font-size: 2em;
        }
    </style>
